[package]
name = "drt-tools"
version = "0.1.0"
edition = "2021"
authors = ["Sebastian Ramacher <sebastian@ramacher.at>"]
license = "GPL-3.0-or-later"

[workspace]
members = ["assorted-debian-utils"]

[dependencies]
assorted-debian-utils = { version = "0.1", path = "assorted-debian-utils" }
anyhow = "1.0"
clap = "3.0.0-beta.5"
futures = "0.3"
futures-util = "0.3"
httpdate = "1.0"
indicatif = "0.16"
reqwest = { version = "0.11", features = ["stream"] }
rfc822-like = "0.1"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.13", features = ["macros", "rt-multi-thread"] }
xdg = "2.4"
xz2 = "0.1"
